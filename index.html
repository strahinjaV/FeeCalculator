<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Fee Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-top: 15px;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
        td {
            background-color: #fafafa;
            color: #555;
        }
        .key {
            margin-top: 10px;
            font-size: 12px;
            color: #777;
        }
        .tier-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .remove-tier {
            background-color: #f44336;
            color: white;
        }
        .remove-tier:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crypto Fee Calculator</h1>

    <label for="positionSize">Position Size (Units):</label>
    <input type="number" id="positionSize" placeholder="Enter position size">

    <label for="price">Price per Unit ($):</label>
    <input type="number" id="price" placeholder="Enter price per unit">

    <button onclick="calculateFees()">Calculate Fees</button>

    <div class="key">Key: Maker = Limit Order | Taker = Market Order</div>

    <table id="feeTable">
        <thead>
            <tr>
                <th>Tier</th>
                <th>Limit Fee ($)</th>
                <th>Market Fee ($)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tier-row">
                <td><input type="text" value="Tier 1 (0.60% / 1.20%)" readonly></td>
                <td id="tier1Limit">-</td>
                <td id="tier1Market">-</td>
                <td><button class="remove-tier" onclick="removeTier(this)">Remove</button></td>
            </tr>
            <tr class="tier-row">
                <td><input type="text" value="Tier 2 (0.35% / 0.75%)" readonly></td>
                <td id="tier2Limit">-</td>
                <td id="tier2Market">-</td>
                <td><button class="remove-tier" onclick="removeTier(this)">Remove</button></td>
            </tr>
            <tr class="tier-row">
                <td><input type="text" value="Tier 3 (0.25% / 0.40%)" readonly></td>
                <td id="tier3Limit">-</td>
                <td id="tier3Market">-</td>
                <td><button class="remove-tier" onclick="removeTier(this)">Remove</button></td>
            </tr>
        </tbody>
    </table>
    
    <button onclick="addTier()">Add Tier</button>
</div>

<script>
    function calculateFees() {
        const positionSize = parseFloat(document.getElementById("positionSize").value);
        const price = parseFloat(document.getElementById("price").value);

        if (isNaN(positionSize) || isNaN(price)) {
            alert("Please enter both position size and price.");
            return;
        }
        
        const tiers = [
            { limit: 0.60, market: 1.20 },
            { limit: 0.35, market: 0.75 },
            { limit: 0.25, market: 0.40 }
        ];

        for (let i = 0; i < tiers.length; i++) {
            document.getElementById(`tier${i + 1}Limit`).textContent = calculateFee(positionSize, price, tiers[i].limit);
            document.getElementById(`tier${i + 1}Market`).textContent = calculateFee(positionSize, price, tiers[i].market);
        }
    }

    function calculateFee(positionSize, price, feePercentage) {
        const fee = positionSize * price * (feePercentage / 100);
        return fee ? `$${fee.toFixed(2)}` : "-";
    }

    function addTier() {
        const newRow = document.createElement("tr");
        newRow.className = "tier-row";
        newRow.innerHTML = `
            <td><input type="text" placeholder="New Tier Name"></td>
            <td>-</td>
            <td>-</td>
            <td><button class="remove-tier" onclick="removeTier(this)">Remove</button></td>
        `;
        document.querySelector("#feeTable tbody").appendChild(newRow);
    }

    function removeTier(button) {
        const row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }
</script>

</body>
</html>
